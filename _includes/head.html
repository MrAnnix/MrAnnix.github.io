<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% if page.title == 'Home' %}{{ site.SEOtitle }}{% else %}{{ page.title }} · {{ site.title }}{% enfif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 110 }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title == 'Home' %}{{ site.SEOtitle }}{% else %}{{ page.title }} · {{ site.title }}{% enfif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 110 }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ site.url }}{{ site.logo }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property='og:type' {% if page %} content='article' {% else %} content="website" {% endif %}/>

    <!-- Feeds -->
    <link rel="alternate" title="{{ site.title }} (XML feed)" type="application/rss+xml" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" title="{{ site.title }} (JSON feed)" type="application/json" href="{{ "/feed.json" | prepend: site.baseurl | prepend: site.url }}">

    <!-- Google Site Verification -->
    {% if page.title == 'Home' and site.google-site-verification %}
    <meta name="google-site-verification" content="{{ site.google-site-verification }}">
    {% endif %}

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ site.favicon | prepend: site.baseurl }}">
</head>
