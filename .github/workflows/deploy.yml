name: Deploy Jekyll Site

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment to deploy to (development or production)'
      branch:
        required: true
        type: string
        description: 'Branch to deploy from'
      config_files:
        required: false
        type: string
        default: '_config.yml'
        description: 'Comma-separated list of config files'
      block_robots:
        required: false
        type: boolean
        default: false
        description: 'Whether to block robots with robots.txt'
      fail_on_html_errors:
        required: false
        type: boolean
        default: true
        description: 'Whether to fail build on HTMLProofer errors'
      deploy:
        required: false
        type: boolean
        default: true
        description: 'Whether to deploy to GitHub Pages'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment per environment
concurrency:
  group: "pages-${{ inputs.environment }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ${{ inputs.branch }} branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --config ${{ inputs.config_files }}
        env:
          JEKYLL_ENV: ${{ inputs.environment }}
          GITHUB_PAGES: true

      - name: Test site with HTMLProofer
        run: bundle exec htmlproofer ./_site --only-4xx --checks Images,Scripts,Links,Favicon,OpenGraph
        continue-on-error: ${{ !inputs.fail_on_html_errors }}

      - name: Show site structure
        run: tree _site
        continue-on-error: true

      - name: Check build size
        run: |
          echo "### Build Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build successful!** :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Site size:** $(du -sh _site | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "**Files:** $(find _site -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Config:** ${{ inputs.config_files }}" >> $GITHUB_STEP_SUMMARY

      - name: Upload artifact
        if: inputs.deploy
        uses: actions/upload-pages-artifact@v3

  deploy:
    if: inputs.deploy
    environment:
      name: ${{ inputs.environment }}
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
